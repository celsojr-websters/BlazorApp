name: Deploy Blazor WebAssembly

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      # Install dotnet wasm buildtools workload
      # - name: Install .NET WASM Build Tools
        # run: dotnet workload install wasm-tools
          
      # Publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        # run: dotnet publish ./BlazorApp/BlazorApp.csproj -c:Release -p:GHPages=true -o dist/Web --nologo
        run: dotnet publish ./BlazorApp/BlazorApp.csproj -c Release -o release --nologo

      - name: Change base-tag in index.html from / to BlazorGitHubPagesDemo
        run: sed -i 's/<base href="\/" \/>/<base href="https:\/\/celsojr-websters.github.io\/" \/>/g' release/wwwroot/index.html

      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
